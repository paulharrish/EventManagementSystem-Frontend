<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <link rel="stylesheet" type="text/css" href="/CSS/userpage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script defer src="/JS/userPage.js"></script>
    <div class="container outer" id="outerContainer">
      <div class="sidebar" id="sidebar">
        <div class="profile-info" id="profileInfo">
          <div class="profile-pic-div" id="profilePicDiv">
            <img
              src="/assets/8380015.jpg"
              id="profileImg"
              class="profile-img"
              alt=""
            />
          </div>
          <div class="profile-name-div" id="profileNameDiv"></div>
        </div>
        <div class="sidebar-bottomDiv">
          <div class="sidebar-option-div">
            <span class="sidebar-option">My Events</span>
          </div>
          <div class="sidebar-option-div" id="createEvent">
            <span class="sidebar-option">Create An Event</span>
          </div>
          <div class="sidebar-option-div">
            <span class="sidebar-option">Option3</span>
          </div>
          <div class="sidebar-option-div">
            <span class="sidebar-option">Option4</span>
          </div>
          <div class="sidebar-option-div" id="logoutField">
            <span class="sidebar-option">Logout</span>
          </div>
        </div>
      </div>
      <div class="nav" id="nav">
        <div class="textDiv">
          <h2 class="eventhub">EventHub</h2>
        </div>

        <div class="centerDiv">
          <span class="home">Home</span>
          <span class="create">Create</span>
          <span class="events">Events</span>
          <div class="dropdown">
            <button class="dropbtn" onclick="dropdownExtend()">
              Categories
            </button>
            <div class="dropdown-content" id="myDropdown">
              <a href="#" onclick="getEventByCategory('Technical')"
                >Technical</a
              >
              <a href="#" onclick="getEventByCategory('Non Technical')"
                >Non-Technical</a
              >
              <a href="#" onclick="getEventByCategory('Public')">Public</a>
              <a href="#" onclick="getEventByCategory('Cultural')">Cultural</a>
              <a href="#" onclick="getEventByCategory('Concert')">Concert</a>
              <a href="#" onclick="getEventByCategory('Workshop')">Workshop</a>
              <a href="#" onclick="getEventByCategory('Private')">Private</a>
              <a href="#" onclick="getEventByCategory('Bootcamp')">Bootcamp</a>
              <a href="#" onclick="getAllEvents()">All</a>
            </div>
          </div>
        </div>
        <div class="infoDiv" id="infoDiv"></div>
        <i class="fa-regular fa-user profile-icon" id="profileIcon"></i>
      </div>
      <div class="contentArea" id="contentArea">
        <h1 class="listofallevents">List of All Upcoming Events</h1>
      </div>
    </div>
  </body>
</html>
