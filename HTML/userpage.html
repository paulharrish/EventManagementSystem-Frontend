<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <link rel="stylesheet" type="text/css" href="/CSS/userpage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script defer src="/JS/userPage.js"></script>
    <div class="container outer" id="outerContainer">
      <div class="nav" id="nav">
        <div class="textDiv">
          <h2 class="eventhub">EventHub</h2>
        </div>

        <div class="centerDiv">
          <span class="home">Home</span>
          <span class="create">Create</span>
          <span class="events">Events</span>
          <div class="dropdown">
            <button
              class="dropbtn"
              onclick="dropdownExtend()"
              onblur="dropdownClose()"
            >
              Categories
            </button>
            <div class="dropdown-content" id="myDropdown">
              <a href="#" onclick="filterEventsByCategory()">Technical</a>
              <a href="#" onclick="filterEvents('category2')">Non-Technical</a>
              <a href="#" onclick="filterEvents('category2')">public</a>
              <a href="#" onclick="filterEvents('category3')">Cultural</a>
              <a href="#" onclick="filterEvents('category3')">Concert</a>
              <a href="#" onclick="filterEvents('category3')">Workshop</a>
              <a href="#" onclick="filterEvents('category3')">private</a>
              <a href="#" onclick="filterEvents('category3')">Bootcamp</a>
            </div>
          </div>
        </div>
        <div class="infoDiv" id="infoDiv"></div>
        <i class="fa-regular fa-user profile-icon"></i>
      </div>
      <div class="contentArea" id="contentArea">
        <h1 class="listofallevents">List of All Upcoming Events</h1>
      </div>
    </div>
  </body>
</html>
