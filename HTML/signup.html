<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <link rel="stylesheet" href="/CSS/signup.css" />
  </head>
  <body>
    <script defer src="/JS/signup.js"></script>
    <div class="container outer" id="outerContainer">
      <div class="nav">
        <div class="textDiv">
          <h2 class="eventhub">EventHub</h2>
        </div>

        <div class="centerDiv">
          <span class="home">Home</span>
          <span class="create">Create</span>
          <span class="events">Events</span>
          <span class="categories">Categories</span>
        </div>
        <div class="buttonDiv"></div>
      </div>
      <div class="content-area" id="contentArea">
        <div class="signup-box">
          <h2 class="signup-heading">Create an Account</h2>
          <form class="signup-form" id="signup-form">
            <div class="field-div">
              <input
                type="text"
                class="firstname"
                id="firstname"
                name="firstname"
                required
                placeholder="Enter your First name"
              />
            </div>
            <div class="field-div">
              <input
                type="text"
                class="lastname"
                id="lastname"
                name="lastname"
                required
                placeholder="Enter your Last name"
              />
            </div>
            <div class="field-div">
              <input
                type="email"
                class="mailid"
                id="mailid"
                name="mailid"
                required
                placeholder="Enter your E-mail id"
              />
            </div>
            <div class="field-div">
              <input
                type="text"
                class="username"
                id="username"
                name="username"
                required
                placeholder="Enter your username"
              />
            </div>
            <div class="field-div">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>
            <button
              type="submit"
              class="signup-button"
              login-button
              id="signupButton"
            >
              Create Account
            </button>
          </form>
          <a href="http://127.0.0.1:5501/HTML/login.html" class="login-back"
            >Account created Succesfully! Login</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
