<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <link rel="stylesheet" href="/CSS/login.css" />
  </head>
  <body>
    <script defer src="/JS/login.js"></script>
    <div class="container outer" id="outerContainer">
      <div class="nav">
        <div class="textDiv">
          <h2 class="eventhub">EventHub</h2>
        </div>

        <div class="centerDiv">
          <span class="home">Home</span>
          <span class="create">Create</span>
          <span class="events">Events</span>
          <span class="categories">Categories</span>
        </div>
        <div class="buttonDiv"></div>
      </div>
      <div class="content-area" id="contentArea">
        <div class="login-box">
          <h2 class="login-heading">Login</h2>
          <form class="login-form" id="login-form">
            <div class="field-div">
              <input
                type="text"
                class="username"
                id="username"
                name="username"
                required
                placeholder="Enter your username"
              />
              <span class="incorrect-username" id="incorrectUsername"
                >Username Not exists</span
              >
            </div>

            <div class="field-div">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
              <span class="incorrect-password" id="incorrectPassword"
                >Invalid credentials!</span
              >
            </div>

            <button
              type="submit"
              class="login-button"
              login-button
              id="loginButton"
            >
              Login
            </button>
          </form>
          <a href="http://127.0.0.1:5501/HTML/signup.html" class="create-acnt"
            >Didn't have one? Create an account</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
